<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>
        
        <form action="/add" method="POST" class="mb-4">
            <input type="text" name="title" placeholder="Title" class="border p-2 w-full mb-2" required>
            <input type="text" name="description" placeholder="Description" class="border p-2 w-full mb-2" required>
            <input type="datetime-local" name="deadline" class="border p-2 w-full mb-2" required>
            <select name="status" class="border p-2 w-full mb-2">
                <option value="pending">Pending</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Add Task</button>
        </form>
        
        <ul>
            {% for todo in todos %}
                <li class="border-b p-2 flex justify-between items-center">
                    <div>
                        <strong>{{ todo.title }}</strong> - {{ todo.description }}
                        <span class="text-gray-500 text-sm">(Due: {{ todo.deadline }})</span>
                    </div>
                    <span class="text-xs px-2 py-1 rounded bg-gray-200">{{ todo.status }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
